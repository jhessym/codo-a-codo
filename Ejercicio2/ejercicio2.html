<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
</head>
<body>
    <h1>Sign in</h1>
    <form method="POST" action="#">
        <label for="dni">DNI:</label>
        <br>
        <input type="text" id="dni" name="dni" placeholder="95812456" required>
        <br><br>
        <label for="usuario">Usuario:</label>
        <br>
        <input type="text" id="usuario" name="usuario" placeholder="usuario" maxlength="10" minlength="5" required>
        <br><br>
        <label for="pass">Contraseña:</label>
        <br>
        <input type="password" id="pass" name="pass" placeholder="******" maxlength="10" minlength="5" required>
        <br><br>
        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
